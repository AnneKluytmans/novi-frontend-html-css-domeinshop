<!DOCTYPE html>

        </div>

            <h2>Wat zeggen klanten over ons</h2>
        </section>

            <h2>Wij staan voor je klaar</h2>
            <img src="assets/images/callcenter.jpg" alt="Medewerkers van ons callcenter">
            <p>Je kunt 7 dagen per week bij ons terecht. Ons <a href="team.html">team</a> van vakkundige medewerkers helpt je graag op weg.</p>
            <button class="contact-button" type="submit">Neem contact op</button>
        </section>
        <section class="section-faq">
            <h2>Veelgestelde vragen</h2>
        </section>
    </main>
    <footer>

    </footer>
